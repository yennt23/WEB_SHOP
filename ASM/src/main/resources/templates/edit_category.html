<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
    <title>Customer Manager</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<div th:insert="header"></div>
<div class="col-3"></div>
<div class="container col-6">
    <h1>Edit Product</h1>
    <div class="col-md-auto">
        <form th:object="${category}" th:action="@{saveCategory}" action="#" method="post">
            <div>
                <label th:text="categoryId" th:for="categoryId"></label>
                <input type="hidden" th:field="*{categoryId}" class="form-control" placeholder="categoryId"/>
            </div>
            <div>
                <label th:text="categoryName" th:for="categoryName"></label>
                <input type="text" th:field="*{categoryName}" class="form-control" placeholder="categoryName"/>
            </div>
            <div style="clear: both; display: block; height: 10px"></div>
            <div>
                <label th:text="categoryDecriptation" th:for="categoryDecriptation"></label>
                <input type="text" th:field="*{categoryDecriptation}" class="form-control" placeholder="categoryDecriptation"/>
            </div>
            <div style="clear: both; display: block; height: 10px"></div>
            <div>
                <label th:text="status" th:for="status"></label>
                <input type="text" th:field="*{status}" class="form-control" placeholder="status"/>
            </div>
            <div style="clear: both; display: block; height: 10px"></div>
            <input type="submit" class="btn btn-success" value="save" />
        </form>
    </div>
</div>
</body>
</html>
