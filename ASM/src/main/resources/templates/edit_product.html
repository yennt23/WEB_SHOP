<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
    <title>Customer Manager</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<div th:insert="header"></div>
<div class="col-3"></div>
<div class="container col-6">
    <h1>Edit Product</h1>
    <div class="col-md-auto">
        <form th:object="${product}" th:action="@{saveProduct}" action="#" method="post" enctype="multipart/form-data">
            <div>
                <label th:text="productId" th:for="productId"></label>
                <input type="hidden" th:field="*{productId}" class="form-control" placeholder="productId"/>
            </div>
            <div>
                <label th:text="productName" th:for="productName"></label>
                <input type="text" th:field="*{productName}" class="form-control" placeholder="productName"/>
            </div>
            <div style="clear: both; display: block; height: 10px"></div>
            <div>
                <label th:text="productPrice" th:for="productPrice"></label>
                <input type="text" th:field="*{productPrice}" class="form-control" placeholder="productPrice"/>
            </div>
            <div>
                <label th:text="productBrand" th:for="productBrand"></label>
                <input type="text" th:field="*{productBrand}" class="form-control" placeholder="productBrand"/>
            </div>
            <div class="mb-3 mt-3">
                <tr>
                    <td>Image</td>
                    <td>
                        <input type="file" th:field="*{img}">
                        <img th:src="${'http://localhost:8080/' + product.imageUrl}"  style="height: 100px;width: 100px"/>
                    </td>
                </tr>
            </div>
            <div>
                <label th:text="productDescription" th:for="productDescription"></label>
                <input type="text" th:field="*{productDescription}" class="form-control" placeholder="productDescription"/>
            </div>
            <div style="clear: both; display: block; height: 10px"></div>
            <input type="submit" class="btn btn-success" value="saveProduct" />
        </form>
    </div>
</div>
</body>
</html>
