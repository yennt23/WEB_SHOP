<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<div th:insert="header"></div>
<div class="container mt-3">
  <h2>Basic Table</h2>
  <h3><a href="/newCategory">New Category</a></h3>
  <p>The .table class adds basic styling (light padding and horizontal dividers) to a table:</p>
  <table class="table">
    <thead>
    <tr>
      <th>categoryId</th>
      <th>categoryName</th>
      <th>categoryDecriptation</th>
      <th>status</th>
      <th>Action</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="category:${categoryList}">
      <td th:text="${category.categoryId}"></td>
      <td th:text="${category.categoryName}"></td>
      <td th:text="${category.categoryDecriptation}"></td>
      <td th:text="${category.status}"></td>
   <td>
     <a th:href="@{'/category/edit?id=' + ${category.categoryId}}">Edit</a>
     <a th:href="@{'/category/delete?id=' + ${category.categoryId}}">Delete</a>
   </td>
    </tr>
    </tbody>
  </table>
</div>
</body>
</html>
