<!DOCTYPE html>
<html lang="en">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
  <title>Customer Manager</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<div th:insert="header"></div>
<div class="col-md-auto">
  <form th:object="${user}" th:action="@{user/save}" action="#" method="post">
    <div>
      <label th:text="id" th:for="id"></label>
      <input type="hidden" th:field="*{id}" class="form-control" placeholder="id"/>
    </div>
    <div>
      <label th:text="userName" th:for="userName"></label>
      <input type="text" th:field="*{userName}" class="form-control" placeholder="userName"/>
    </div>
    <div style="clear: both; display: block; height: 10px"></div>
    <div>
      <label th:text="password" th:for="password"></label>
      <input type="password" th:field="*{password}" class="form-control" placeholder="password"/>
    </div>
    <div style="clear: both; display: block; height: 10px"></div>
    <div>
      <label th:text="role" th:for="role"></label>
      <input type="text" th:field="*{role}" class="form-control" placeholder="role"/>
    </div>
    <div>
      <label th:text="name" th:for="name"></label>
      <input type="text" th:field="*{name}" class="form-control" placeholder="name"/>
    </div>
    <div style="clear: both; display: block; height: 10px"></div>
    <input type="submit" class="btn btn-success" value="Save"/>
  </form>
</div>
</div>
</body>
</html>
