<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
  <title>Customer Manager</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
  <style>
    .table {
      border: 1px solid black
    }

    .table td {
      border: 1px solid black
    }
  </style>

</head>
<body>
<div th:insert="header"></div>
<div class="col-3"></div>
<div class="container col-6">
  <h1>Bill Detail</h1>
  <div class="col-md-auto">
    <table class="table">
      <tr>
        <td>Id: </td>
        <td colspan="4" th:text="${hoaDon.id}"></td>
      </tr>
      <tr>
        <td>Customer Name: </td>
        <td colspan="4" th:text="${hoaDon.nameCustomer}"></td>
      </tr>

      <tr>
        <td>Customer Phone: </td>
        <td colspan="4" th:text="${hoaDon.phone}"></td>
      </tr>
      <tr>
        <td colspan="5" style="text-align: center; font-weight: bold">Paid Products: </td>
      </tr>
      <tr>
        <td style="text-align: center; font-weight: bold">Name </td>
        <td style="text-align: center; font-weight: bold">Price </td>
        <td style="text-align: center; font-weight: bold">Brand </td>
        <td style="text-align: center; font-weight: bold">Quantity </td>
        <td style="text-align: center; font-weight: bold">Total </td>
      </tr>
      <tr th:each="productInCart : ${hoaDon.productInCartLis}">
          <td th:text="${productInCart.product.productName}"></td>
          <td th:text="${productInCart.product.productPrice}"></td>
          <td th:text="${productInCart.product.productBrand}"></td>
          <td th:text="${productInCart.quantity}" name="quantity"></td>
          <td th:text="${productInCart.product.productPrice*productInCart.quantity}"></td>
      </tr>
      <tr>
        <td colspan="5" style="text-align: center; font-weight: bold"> </td>
      </tr>
      <tr class="mb-3 mt-3">
        <td>TotalPaid: </td>
        <td colspan="4" th:text="${hoaDon.totalPay}" style="text-align: right; font-weight: bold"></td>
      </tr>
    </table>
  </div>
</div>
</body>
</html>
